<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <form action="">
    <div class="body">
            <h1>LOGIN FORM</h1>
        <h2>SIGN IN</h2>
        <div class="head">
            <div>
               <label for="phone number or email address">Enter your phone number or Email address</label>
            <input type="text" placeholder="Enter your phone number or Email address" class="name" required>
            </div>
           <div>
            <label for="pass">Enter your password</label>
            <input type="password" placeholder="Enter your password" class="pass" required>
           </div>
           <div class="flex">
            <div class="remember">
                <input type="checkbox"> <span>Remember me</span>
               </div>
               <div class="forgot">
                <a href="#">Forgot password</a>
               </div>
           </div>
           
          <div class="sub">
            <button onclick="submit()">Submit</button>
          </div>
          <div class="or">OR</div>
          <div class="create">
            <button class="tap">CREATE ANOTHER ACCOUNT</button>
          </div>
        </div>
       
    </div>
</form>
</body>
</html>
